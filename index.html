<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Bulk Robots & Sitemap Viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1b1b1b, #000);
  color: #fff;
  display: flex;
  justify-content: center;
  padding: 30px;
}

.container {
  width: 100%;
  max-width: 900px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

textarea {
  width: 100%;
  height: 160px;
  background: #222;
  color: #ddd;
  border: 1px solid #333;
  border-radius: 10px;
  padding: 15px;
  font-size: 14px;
}

button {
  margin: 20px auto;
  display: block;
  padding: 14px 28px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  background: #0d6efd;
  color: #fff;
}

button:hover {
  background: #0b5ed7;
}

.site-box {
  background: #161616;
  border: 1px solid #222;
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 25px;
}

.site-box h2 {
  font-size: 18px;
  color: #4dabf7;
  margin-bottom: 15px;
  word-break: break-all;
}

.flex {
  display: flex;
  gap: 15px;
}

.panel {
  flex: 1;
  background: #0e0e0e;
  border: 1px solid #333;
  border-radius: 8px;
  overflow: hidden;
}

.panel h3 {
  margin: 0;
  padding: 10px;
  background: #111;
  border-bottom: 1px solid #333;
  font-size: 14px;
  color: #bbb;
}

iframe {
  width: 100%;
  height: 260px;
  border: none;
}

pre {
  margin: 0;
  padding: 12px;
  height: 260px;
  overflow: auto;
  font-size: 12px;
  white-space: pre-wrap;
  word-break: break-word;
}

.error {
  color: #ff6b6b;
}

@media (max-width: 900px) {
  .flex {
    flex-direction: column;
  }
}
</style>
</head>

<body>
<div class="container">
  <h1>Bulk Robots & Sitemap Viewer</h1>

  <textarea id="urls" placeholder="Enter URLs (one per line)"></textarea>
  <button id="openBtn">Open All</button>

  <div id="results"></div>
</div>

<script>
function normalizeUrl(url) {
  url = url.trim();
  if (!url) return null;
  if (!/^https?:\/\//i.test(url)) {
    url = 'https://' + url;
  }
  return url.replace(/\/+$/, '');
}

document.getElementById('openBtn').addEventListener('click', () => {
  const input = document.getElementById('urls').value;
  const sites = input.split('\n').map(normalizeUrl).filter(Boolean);
  const results = document.getElementById('results');

  results.innerHTML = '';

  if (!sites.length) {
    alert('Please enter at least one website.');
    return;
  }

  sites.forEach(site => {
    const box = document.createElement('div');
    box.className = 'site-box';

    box.innerHTML = `
      <h2>${site}</h2>
      <div class="flex">
        <div class="panel">
          <h3>robots.txt</h3>
          <iframe src="${site}/robots.txt"></iframe>
        </div>
        <div class="panel">
          <h3>sitemap.xml</h3>
          <pre>Loading sitemapâ€¦</pre>
        </div>
      </div>
    `;

    results.appendChild(box);

    const pre = box.querySelector('pre');

    fetch('/.netlify/functions/sitemap?url=' + encodeURIComponent(site + '/sitemap.xml'))
      .then(r => r.ok ? r.text() : Promise.reject())
      .then(text => pre.textContent = text)
      .catch(() => {
        pre.innerHTML =
          '<span class="error">Unable to load sitemap.</span><br>' +
          `<a href="${site}/sitemap.xml" target="_blank">Open in new tab</a>`;
      });
  });
});
</script>
</body>
</html>
